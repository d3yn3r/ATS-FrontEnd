<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="PK_IdMision">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.PK_IdMision}}</td>
    </ng-container>

    <ng-container matColumnDef="SEstadoMision">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{element.SEstadoMision}}</td>
    </ng-container>

    <ng-container matColumnDef="SNombreMision">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Nombre Misión</th>
        <td mat-cell *matCellDef="let element">{{element.SNombreMision}}</td>
    </ng-container>

    <ng-container matColumnDef="SNombreAldea">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Aldea</th>
        <td mat-cell *matCellDef="let element">{{element.SNombreAldea}}</td>
    </ng-container>

    <ng-container matColumnDef="SFechaSolicitud">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Fecha de solicitud</th>
        <td mat-cell *matCellDef="let element">{{element.SFechaSolicitud}}</td>
    </ng-container>

    <ng-container matColumnDef="NPago">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Pago</th>
        <td mat-cell *matCellDef="let element">$ {{element.NPago}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsTable;" (click)="AbrirModalRevisarMision(row)"
    [ngClass]="{'table-row': true}"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,15]"
              aria-label="Página"
              color="accent" showFirstLastButtons>
</mat-paginator>
