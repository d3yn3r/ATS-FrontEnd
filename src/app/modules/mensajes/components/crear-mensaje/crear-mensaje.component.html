<mat-tab-group color="accent">
    <mat-tab label="Nuevo Mensaje">
        <div class="main">
            <form [formGroup]="mensajeForm">
                <mat-form-field color="accent" class="mat-50">
                    <mat-label>Destinatario</mat-label>
                    <mat-select formControlName="FK_Id_UsuarioRecibe">
                        <mat-option value="Todos">Todos</mat-option>
                        <mat-option value="Yamato">Yamato</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field color="accent" class="mat-50">
                    <mat-label>Severidad</mat-label>
                    <input matInput type="text" formControlName="SSeveridad">
                </mat-form-field>

                <mat-form-field color="accent" class="mat-100 ">
                    <mat-label>Mensaje</mat-label>
                    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                        class="scrollable-content" cdkAutosizeMaxRows="5"
                        placeholder="Realice una descripción del objetivo de la misión y las condiciones para aceptarla como completada"
                        formControlName="SDescripcion"></textarea>
                </mat-form-field>

                <mat-form-field color="accent" class="mat-50">
                    <mat-label>Refuerzos</mat-label>
                    <input matInput type="number" formControlName="NNumeroRefuerzos">
                </mat-form-field>

                <mat-form-field color="accent" class="mat-50">
                    <mat-label>Tipo Mensaje</mat-label>
                    <mat-select formControlName="STipoMensaje">
                        <mat-option value="ordinario">Ordinario</mat-option>
                        <mat-option value="auxilio">Auxilio</mat-option>
                        <mat-option value="refuerzos">Refuerzos</mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
        </div>

        <div class="btn">
            <button (click)="postMensaje()">Enviar</button>
            <p class="noDatos" *ngIf="noDatos">Debes completar los campos</p>
        </div>
    </mat-tab>
</mat-tab-group>
