
<app-login-page *ngIf="!isLogged.isLogged()"></app-login-page>


<div *ngIf="isLogged.isLogged()" style="height: 100%;">
    <app-side-nav (onToggleSideNav)="onToggleSideNav($event)"></app-side-nav>
    <app-layout
        [collapsed]="isSideNavCollapsed"
        [screenWidth]="screenWidth">
    </app-layout>
</div>
