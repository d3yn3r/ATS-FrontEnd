<div class="app-container">
    <!-- Barra de navegaci贸n horizontal (navbar) -->
    <div class="navbarTop">
        <div class="logo">
            <a routerLink="/">Logo</a>
        </div>
        <div class="links">
            <a routerLink="/home">Inicio</a>
            <a routerLink="/profile">Perfil</a>
            <!-- Otros enlaces de la barra de navegaci贸n -->
        </div>
    </div>

    <div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
        <div class="logo-container">
            <div *ngIf="!collapsed">
                <button class="logo" @rotate (click)="toggleCollapse()">A</button>
            </div>
            <div *ngIf="collapsed" class="logo-container">
                <button class="logo" @rotate (click)="toggleCollapse()">A</button>
                <div class="logo-text" @fadeInOut *ngIf="collapsed">ANBU <br>Top Secret</div>
            </div>
    
        </div>
        <div class="scroll-content">
            <ul class="sidenav-nav">
                <li class="sidenav-nav-item" *ngFor="let data of navData">
                    <a class="sidenav-nav-link" [routerLink]="[data.routeLink]" [matTooltip]="collapsed ? '' : data.label"
                        matTooltipPosition="right" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                        <mat-icon class="sidenav-link-icon" [svgIcon]="data.icon"></mat-icon>
                        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                            {{data.label}}
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div (click)="cerrarSesion()" class="sidenav-nav logo-container" style="color: white; margin-top: 10px;">
            <mat-icon class="sidenav-link-icon" svgIcon="energia" [matTooltip]="collapsed ? '' : 'Cerrar Sesi贸n'"
                matTooltipPosition="right"></mat-icon>
            <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                Cerrar Sesi贸n
            </span>
        </div>
    </div>
</div>
